<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page 1 - Registration & Login</title>
</head>

<body>

  <h1>Welcome to Our Website</h1>
  <p>هذه الصفحة تحتوي على فورم تسجيل وفورم تسجيل دخول</p>

  <hr>

  <!-- Registration Form -->
  <h2>Registration Form</h2>

  <form>
    <label>الاسم الكامل:</label><br>
    <input type="text" placeholder="أدخل اسمك"><br><br>

    <label>الإيميل:</label><br>
    <input type="email" placeholder="example@email.com"><br><br>

    <label>رقم التلفون:</label><br>
    <input type="text" placeholder="09xxxxxxxx"><br><br>

    <label>اسم المستخدم:</label><br>
    <input type="text" placeholder="Username"><br><br>

    <label>كلمة المرور:</label><br>
    <input type="password" placeholder="Password"><br><br>

    <input type="submit" value="تسجيل">
  </form>

  <hr>

  <!-- Login Form -->
  <h2>Login Form</h2>

  <form>
    <label>User:</label><br>
    <input type="text" placeholder="Username"><br><br>

    <label>Password:</label><br>
    <input type="password" placeholder="Password"><br><br>

    <input type="submit" value="دخول">
  </form>

  <hr>

  <!-- Link to Page 2 -->
  <p>للإنتقال إلى الصفحة الثانية اضغط هنا:</p>
  <a href="page2.html">Go to Page 2</a>

</body>
</html>
